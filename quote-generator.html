<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.quote-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 80%;
  max-width: 400px;
}

h1 {
  font-size: 24px;
  color: #333;
}

#quote-text {
  font-size: 18px;
  color: #555;
  margin: 20px 0;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

  </style>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="quote-container">
    <h1>Inspirational Quote Generator</h1>
    <p id="quote-text">Click the button for a new quote!</p>
    <button onclick="generateQuote()">Get a New Quote</button>
  </div>
  
  <script>
    const quotes = [
  "The only way to do great work is to love what you do. – Steve Jobs",
  "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer",
  "It always seems impossible until it’s done. – Nelson Mandela",
  "Don’t watch the clock; do what it does. Keep going. – Sam Levenson",
  "The future depends on what we do in the present. – Mahatma Gandhi",
  "Believe you can and you're halfway there. – Theodore Roosevelt",
  "You are never too old to set another goal or to dream a new dream. – C.S. Lewis",
  "In the middle of every difficulty lies opportunity. – Albert Einstein",
  "The only limit to our realization of tomorrow is our doubts of today. – Franklin D. Roosevelt"
];

function generateQuote() {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  document.getElementById("quote-text").textContent = quotes[randomIndex];
}

  </script>
</body>
</html>
