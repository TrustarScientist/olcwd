<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maas Modern Int'l School</title>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <div class="school-logo-circle">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <span class="school-name">Maas Modern Int'l</span>
            </div>

            <div class="card auth-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Welcome Back!</h2>
                    <p class="text-center text-muted mb-4">Sign in to your account.</p>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="link-fire-brown small">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        <p class="text-center">Don't have an account? <a href="register.html" class="link-fire-brown">Register now</a></p>
                    </form>
                </div>
            </div>

            <div class="auth-footer">
                <p>&copy; 2025 Maas Modern Int'l School. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
