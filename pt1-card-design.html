<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 320px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .product-name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    }

    .product-description {
      font-size: 0.95rem;
      color: #555;
    }

    .price {
      font-size: 1.2rem;
      color: #4caf50;
      font-weight: bold;
    }

    .buy-btn {
      margin-top: 10px;
      background: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="../photos/OS.PNG" alt="Product Image" />
    <div class="card-body">
      <div class="product-name">Sleek Laptop</div>
      <div class="product-description">A powerful and stylish laptop perfect for students and developers.</div>
      <div class="price">$799</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
