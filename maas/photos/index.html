<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSMS UI</title>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding-bottom: 70px;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 1050;
    }

    .bottom-nav a {
      flex: 1;
      text-align: center;
      font-size: 13px;
      color: #333;
      text-decoration: none;
    }

    .bottom-nav a:hover {
      color: #007bff;
    }

    .bottom-nav i {
      display: block;
      font-size: 18px;
    }

    .nav-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Sidebar on desktop */
    .desktop-sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f8f9fa;
      border-right: 1px solid #ddd;
      padding-top: 60px;
      display: none;
    }

    @media (min-width: 992px) {
      body {
        padding-left: 220px;
        padding-bottom: 0;
      }

      .desktop-sidebar {
        display: block;
      }

      .bottom-nav {
        display: none;
      }

      .top-nav-quick-links {
        display: flex;
        gap: 20px;
      }

      .quick-link-desktop {
        text-align: center;
        font-size: 13px;
        color: #333;
        text-decoration: none;
      }

      .quick-link-desktop:hover {
        color: #007bff;
      }

      .quick-link-desktop i {
        display: block;
        font-size: 18px;
      }
    }

    @media (min-width: 768px) and (max-width: 991.98px) {
      .desktop-sidebar {
        display: none;
      }

      body {
        padding-left: 0;
        padding-bottom: 70px;
      }
    }
  </style>
</head>
<body>

  <!-- Desktop Sidebar -->
  <div class="desktop-sidebar d-none d-lg-block">
    <div class="p-3">
      <h6 class="text-muted">More Options</h6>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a class="nav-link" href="#">Attendance</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="#">Messages</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="#">Library</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="#">Help</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
      </ul>
    </div>
  </div>

  <!-- Top Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-3 fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img style="width: 50px;" src="https://www.figma.com/community/resource/d3ce5064-a3ee-468b-8245-0e47504800f2/thumbnail" alt="Logo" class="me-2" />
        <span class="fw-bold">MSMS</span>
      </a>

      <!-- Top-right quick links on desktop -->
      <div class="top-nav-quick-links d-none d-lg-flex align-items-center">
        <a href="#" class="quick-link-desktop">
          <i class="bi bi-house-door-fill"></i>
          <small>Home</small>
        </a>
        <a href="#" class="quick-link-desktop">
          <i class="bi bi-journal-bookmark-fill"></i>
          <small>Classes</small>
        </a>
        <a href="#" class="quick-link-desktop">
          <i class="bi bi-graph-up-arrow"></i>
          <small>Results</small>
        </a>
      </div>

      <div class="d-flex align-items-center gap-3">
        <button class="btn position-relative" aria-label="Notifications">
          <i class="bi bi-bell fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
        </button>

        <!-- User Dropdown -->
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center" id="userDropdown" role="button" data-bs-toggle="dropdown">
            <img src="https://avatar.iran.liara.run/public/1" alt="User" class="nav-img" />
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 pt-4">
    <h5>Welcome back ðŸ‘‹</h5>
    <p>This is your MSMS dashboard. Adjust the screen to test responsiveness.</p>
  </div>

  <!-- Bottom Navigation (mobile + tablet only) -->
  <div class="bottom-nav d-lg-none">
    <a href="#">
      <i class="bi bi-house-door-fill"></i>
      <small>Home</small>
    </a>
    <a href="#">
      <i class="bi bi-journal-bookmark-fill"></i>
      <small>Classes</small>
    </a>
    <a href="#">
      <i class="bi bi-graph-up-arrow"></i>
      <small>Results</small>
    </a>
    <a href="#" data-bs-toggle="modal" data-bs-target="#moreModal">
      <i class="bi bi-three-dots"></i>
      <small>More</small>
    </a>
  </div>

  <!-- More Modal (for mobile & tablet only) -->
  <div class="modal fade" id="moreModal" tabindex="-1" aria-labelledby="moreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-bottom modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="moreModalLabel">More Options</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <div class="row">
            <div class="col-4 mb-2">
              <button class="btn btn-outline-primary w-100">Attendance</button>
            </div>
            <div class="col-4 mb-2">
              <button class="btn btn-outline-success w-100">Messages</button>
            </div>
            <div class="col-4 mb-2">
              <button class="btn btn-outline-secondary w-100">Library</button>
            </div>
            <div class="col-6 mt-2">
              <button class="btn btn-outline-warning w-100">Help</button>
            </div>
            <div class="col-6 mt-2">
              <button class="btn btn-outline-dark w-100">Settings</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
